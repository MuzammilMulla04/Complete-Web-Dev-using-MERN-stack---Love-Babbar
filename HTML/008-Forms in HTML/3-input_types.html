<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="firstname">TextField:</label>
        <!-- <input type> -->
        <input type="text" name="firstname" id="firstname">

        <br>
        <br>

        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br>
        <br>

        <label for="radio1">Male:</label>
        <input type="radio" name="radio1" id="radio1">
        
        <label for="radio2">Female:</label>
        <input type="radio" name="radio2" id="radio2">
        
        <label for="radio3">Prefer not to say:</label>
        <input type="radio" name="radio3" id="radio3">
        <br>
        <br>

        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
       
        <label for="checkbox2">Hindi:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>

        <label for="file1">Upload:</label>
        <input type="file" name="file1" id="file1">
        <br>
        <br>

        <input type="image" name="image1" id="image1" src="arrow.webp" alt="Click Here" width="20px" height="20px">
        <br>
        <br>

        <label for="pp1">Enter Password:</label>
        <input type="password" name="pp1" id="pp1">
        <br>
        <br>
        
        <label for="date1">Choose Date:</label>
        <input type="date" name="date1" id="date1">


    </form>

</html>
