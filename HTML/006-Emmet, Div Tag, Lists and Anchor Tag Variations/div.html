<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <div></div>
        </section>
    </div>

    <div class="wrapper"></div>

    <!-- Block Element -->
    <div style="background-color: aqua;">This is my 1st Div</div>

    <!-- Inline Element -->
    <span style="background-color: yellow;">This is my 1st Span</span>
    <!-- Span on same Line -->
    <span style="background-color: green;">This is my 1st Span</span>

    <!-- Div on new Line -->
    <div style="background-color: red;">This is my 1st Div</div>

    <p style="background-color: aqua; display: inline;">Para 1</p>
    <p style="background-color: aqua;">Para 2</p>
</body>

</html>
